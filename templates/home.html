<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ5bP6u+6j2w3z+oh6Ffwb6T3nX7hGmT1X5Y4h6s9Yw5lr/MFBoeb3gA9X7H" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .placeholder {
            color: #999;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
        }
        legend {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>
                <div class="mb-3">
                    <label class="form-label" for="gender">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="parental_level_of_education">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lunch">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="test_preparation_course">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Preparation Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="writing_score">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="reading_score">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
                </div>
            </fieldset>
        </form>

        <h2>The prediction is: {{ results }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybW7to2a9zNn9pM11xB6/8cCgk8bdseO/s2+NcJ6k3aH7nXtR9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0BdZDo7J2+6t0UJkgy2m2wV8M4siCbNWr4lmWHe0I8Pv4dVm" crossorigin="anonymous"></script>
</body>
</html>
